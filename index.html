<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Contatos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Contato</h1>
        <form id="contactForm">
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="name" name="name" placeholder="Nome completo" required>
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>
            <div class="input-group">
                <label for="phone"><i class="fas fa-phone"></i> Telefone:</label>
                <input type="text" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="input-group">
                <label for="photo"><i class="fas fa-camera"></i> Foto:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <div class="image-preview" id="imagePreview">
                <img src="" alt="Preview da Foto" class="image-preview__image">
                <span class="image-preview__default-text">Preview da Foto</span>
            </div>
            <button type="submit" class="btn">Adicionar Contato</button>
        </form>
        <h2>Lista de Contatos</h2>
        <ul id="contactList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
