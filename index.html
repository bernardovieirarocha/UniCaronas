<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UniCaronas</title>
        <!-- Choices.js CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
        />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
        />
    </head>
    <body class="d-flex flex-column min-vh-100">

        <header>
            <nav
                class="navbar navbar-expand-lg"
                style="background-color: rgba(167, 77, 250, 0.315)"
            >
                <div class="container-md">
                    <a class="navbar-brand ms-3 mb-0 h1 fw-bold" href="#">
                        <i class="bi bi-search">UniCaronas</i></a
                    >
    
                    <div class="d-flex flex-row-reverse">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown"
                            aria-controls="navbarNavDropdown"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarNavDropdown"
                        >
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a
                                        class="nav-link active"
                                        aria-current="page"
                                        href="#"
                                    >
                                        <img
                                            src="assets/img/house.svg"
                                            alt="Logo"
                                            width="24"
                                            height="24"
                                            class="d-inline-block align-text-top"
                                        />
                                        Home &nbsp &nbsp &nbsp
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <img
                                            src="assets/img/chat.svg"
                                            alt="Logo"
                                            width="22"
                                            height="22"
                                            class="d-inline-block align-text-top"
                                        />
                                        Mensagens &nbsp &nbsp &nbsp
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <img
                                            src="assets/img/gear.svg"
                                            alt="Logo"
                                            width="24"
                                            height="24"
                                            class="d-inline-block align-text-top"
                                        />
                                        Configurações &nbsp &nbsp &nbsp
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a
                                        class="nav-link dropdown-toggle"
                                        href="#"
                                        role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        Meu Perfil
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Meus trajetos</a
                                            >
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Editar cadastro</a
                                            >
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Log out</a
                                            >
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container py-5">
            <h1 class="text-center mb-4">Encontre sua carona</h1>
            <div class="text-center mb-2 mt-2">
                <div id="loadingSpinner" class="spinner-border" role="status" style="display:none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="row justify-content-center">
                
                <div class="col-md-8">
                    <form id="searchForm" class="form">
                        <div class="mb-3">
                            <select
                                id="startingPointDropdown"
                                class="form-select"
                            >
                                <option value="">
                                    Selecione o Bairro de Partida
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select
                                id="destinationDropdown"
                                class="form-select"
                            >
                                <option value="">
                                    Selecione a Universidade de Destino
                                </option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button
                                class="btn btn-primary"
                                type="button"
                                data-bs-toggle="offcanvas"
                                data-bs-target="#filterCanvas"
                                aria-expanded="false"
                                aria-controls="filterCanvas"
                            >
                                <i class="bi bi-funnel-fill"></i> Show Filters
                            </button>
                            <button type="button" id="clearFilters" class="btn btn-secondary">Clear Filters</button>

                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-search"></i> Search
                            </button>
                            
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center text-center mt-3">
                <div id="results"></div>
            </div>
        </div>


        <!-- Offcanvas Filters Sidebar -->
        <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="filterCanvas"
            aria-labelledby="filterCanvasLabel"
        >
            <div class="offcanvas-header">
                <h5 id="filterCanvasLabel">Filters</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body">
                <label for="sexFilter">Sexo</label>
                <select id="sexFilter" class="form-control">
                    <option value="">Qualquer</option>
                    <option value="masculino">Homem</option>
                    <option value="feminino">Mulher</option>
                </select>
                <label for="daysFilter">Days</label>
                <select id="daysFilter" class="form-control" multiple>
                    <option value="Seg">Segunda</option>
                    <option value="Ter">Terça</option>
                    <option value="Qua">Quarta</option>
                    <option value="Quinta">Quinta</option>
                    <option value="Sexta">Sexta</option>
                    <option value="Sab">Sábado</option>
                    <option value="Dom">Domingo</option>
                </select>
                <label for="timeFilter">Time</label>
                <input id="timeFilter" class="form-control" />
            </div>
        </div>

        <footer style="background-color: #deded5" class="mt-auto">
            <div
                class="text-center p-3"
                style="background-color: rgba(0, 0, 0, 0.2)"
            >
                © 2024 Copyright:
                <a class="text-dark" href="#">UniCaronas.com</a>
            </div>
        </footer>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Choices.js -->
        <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
        <!-- Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
        <script src="./assets/modules/search.js"></script>
    </body>
</html>
