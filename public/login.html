<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UniCaronas Login</title>
        <link rel="stylesheet" href="./assets/css/login.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <header>
            <nav
                class="navbar navbar-expand-lg"
                style="background-color: rgba(167, 77, 250, 0.315)"
            >
                <div class="container-md">
                    <a class="navbar-brand mb-0 h1 fw-bold" href="#">
                        <img
                            src="./assets/img/search.svg"
                            alt="Logo"
                            width="28"
                            height="24"
                            class="d-inline-block align-text-top"
                        />
                        UniCaronas
                    </a>
                </div>
            </nav>
        </header>

        <section class="vh-100">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div
                        class="col-md-6 d-flex flex-column justify-content-center"
                    >
                        <div class="p-5">
                            <h1 class="mb-4">
                                O jeito mais fácil de marcar carona!
                            </h1>
                            <p class="mb-4">
                                Entre na sua conta do UniCaronas.
                            </p>
                            <form id="loginForm">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username"
                                        >Username</label
                                    >
                                    <input
                                        id="username"
                                        name="user"
                                        type="text"
                                        required
                                        class="form-control form-control-lg"
                                        placeholder="Digite o seu nome de usuário"
                                    />
                                </div>

                                <div class="form-outline mb-3">
                                    <label class="form-label" for="password"
                                        >Password</label
                                    >
                                    <input
                                        id="password"
                                        name="pword"
                                        type="password"
                                        required
                                        class="form-control form-control-lg"
                                        placeholder="Digite sua senha"
                                    />
                                </div>

                                <div
                                    class="d-flex justify-content-between align-items-center mb-4"
                                >
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            value=""
                                            id="rememberMe"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="rememberMe"
                                            >Lembre-se de mim</label
                                        >
                                    </div>
                                 
                                </div>

                                <div
                                    class="text-center text-lg-start mt-4 pt-2"
                                >
                                    <button
                                        id="loginSubmit"
                                        class="btn btn-primary btn-lg"
                                        type="submit"
                                    >
                                        Log In
                                    </button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">
                                        Ainda não tem uma conta?
                                        <a
                                            href="cadastrousuario.html"
                                            class="link-danger"
                                            >Cadastre-se aqui!</a
                                        >
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 d-none d-md-block p-0">
                        <div class="bg-image"></div>
                    </div>
                </div>
            </div>
        </section>

        <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
            id="loginAlert"
            style="display: none"
        >
            
            <strong>Login Error:</strong> O usuário e senha informados estão
            incorretos. Por favor, tente novamente.
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/scripts/login.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
