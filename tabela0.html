<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Trajetos de Carona</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Trajetos de Carona</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Origem</th>
        <th>Destino</th>
        <th>Horário</th>
        <th>Dia da Semana</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="trajetoData">
    </tbody>
  </table>

  <!-- Formulário para adicionar/editar trajetos -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#trajetoModal" id="addTrajetoButton">Adicionar Trajeto</button>
  <!-- Modal -->
  <div class="modal fade" id="trajetoModal" tabindex="-1" role="dialog" aria-labelledby="trajetoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="trajetoModalLabel">Novo Trajeto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="trajetoForm">
            <div class="form-group">
              <label for="origem">Origem</label>
              <input type="text" class="form-control" id="origem">
            </div>
            <div class="form-group">
              <label for="destino">Destino</label>
              <input type="text" class="form-control" id="destino">
            </div>
            <div class="form-group">
              <label for="horario">Horário</label>
              <input type="time" class="form-control" id="horario">
            </div>
            <div class="form-group">
              <label for="diaSemana">Dia da Semana</label>
              <select class="form-control" id="diaSemana">
                <option>Segunda-feira</option>
                <option>Terça-feira</option>
                <option>Quarta-feira</option>
                <option>Quinta-feira</option>
                <option>Sexta-feira</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="saveTrajeto">Salvar Trajeto</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="app0.js"></script>
</body>
</html>
